		.carousel {
			width: 100%;
			height: auto;
            display: flex;
            flex-direction: row;
            justify-content: center;
			margin: auto;
			position:fixed;
			z-index:-1;
		}
		.container {
            width: 100%;
            margin: auto ;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
		.card {
			margin: 5px 5px;
			width: 5rem;
			border: 0px;
		}
		.card img{
			height: 100%;
			width: 100%;
		}
		.carousel-item img {
			border-radius: 6px;
		}
		.navbar {
			position:fixed;
			width: 100%;
		}
		.f {
			position:fixed;
			width: 100%;
			bottom: 0;
		}
		#popup {
			position: absolute;
			width: 15rem;
			height: 12rem;
			right: 0px;
			top: 0px;
		}
    </style>
	<script>
		$(document).ready(function() {
			$('.card img').on('mouseenter', function() {
				$(this).trigger('click'); 
			}); 
			$('#navbarContent,#popup').mouseenter(function(){
			  $('#popup').show();
			});
			$('#navbarContent,#popup').mouseleave(function(){
			  $('#popup').hide();
			});
		});
	</script>
</head>
